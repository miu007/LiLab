# site properties and page defaults
title: Li Lab
subtitle: 
description: At SynDevBio Lab, we engineer multicellular systems to decode developmental biology and pioneer regenerative therapies. By integrating synthetic biology, stem cell culture, and 3D models, we create novel platforms for studying cell fate, disease, and drug discovery.
header: images/background.jpg
footer: images/background.jpg
proofer: false

